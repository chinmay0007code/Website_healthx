<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health X - Complete Profile</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>HealthX</h2>
    <div class="container">
        <h3>Complete Your Profile</h3>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="date" id="dob" placeholder="Date of Birth">
        <select id="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="tel" id="phone" placeholder="Phone Number">
        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function saveProfile() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in!");
                return;
            }

            const fullName = document.getElementById("fullName").value.trim();
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const phone = document.getElementById("phone").value.trim();

            if (!fullName || !dob || !gender || !phone) {
                alert("Please fill all fields!");
                return;
            }

            db.collection("users").doc(user.uid).set({
                fullName: fullName,
                dob: dob,
                gender: gender,
                phone: phone
            })
            .then(() => {
                alert("Profile Saved Successfully!");
            })
            .catch(error => {
                console.error("Error saving profile: ", error);
                alert("Error: " + error.message);
            });
        }
    </script>
</body>
</html>
