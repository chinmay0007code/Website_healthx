<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX - Complete Profile</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #3399FF; /* Light Blue */
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h3 {
            font-size: 20px;
        }
        input, select {
            width: 95%; /* Same size for all */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 90%;
            padding: 12px;
            background-color: #3399FF; /* Light Blue */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>HealthX</h2>
    <div class="container">
        <h3>Complete Your Profile</h3>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="date" id="dob">
        <select id="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="tel" id="phone" placeholder="Phone Number">
        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLMsOwZ0k01sjxi4oWPLoFdbrS8c2UIxg",
            authDomain: "health-x-signup.firebaseapp.com",
            projectId: "health-x-signup",
            storageBucket: "health-x-signup.appspot.com",
            messagingSenderId: "901183087088",
            appId: "1:901183087088:web:3a5db402b7b50d94ddfd35",
            measurementId: "G-LZKBPJZVXD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function saveProfile() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in!");
                return;
            }

            const fullName = document.getElementById("fullName").value.trim();
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const phone = document.getElementById("phone").value.trim();

            if (!fullName || !dob || !gender || !phone) {
                alert("Please fill all fields!");
                return;
            }

            db.collection("users").doc(user.uid).set({
                fullName: fullName,
                dob: dob,
                gender: gender,
                phone: phone
            })
            .then(() => {
                alert("Profile Saved Successfully!");
            })
            .catch(error => {
                console.error("Error saving profile: ", error);
                alert("Error: " + error.message);
            });
        }
    </script>
</body>
</html>
