<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX - Complete Profile</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Title Styling */
        .title {
            color: #007bff; /* Same blue color */
            font-size: 28px;
            font-weight: bold;
        }

        /* Form Styling */
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            height: 45px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* Making DOB and Gender white */
        }

        /* Button Styling */
        button {
            width: 100%;
            height: 45px;
            background-color: #007bff; /* Same blue color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">HealthX</h1> <!-- Title with the same blue color -->

        <div class="profile-form">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter Full Name">

            <label for="dob">Date of Birth (DOB)</label>
            <input type="date" id="dob">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter Phone Number">

            <button id="saveProfile">Save Profile</button> <!-- Styled Button -->
        </div>
    </div>

    <script>
        // Adding functionality to the "Save Profile" button
        document.getElementById("saveProfile").addEventListener("click", function() {
            let fullName = document.getElementById("fullName").value;
            let dob = document.getElementById("dob").value;
            let gender = document.getElementById("gender").value;
            let phone = document.getElementById("phone").value;

            // Validation checks
            if (fullName === "" || dob === "" || gender === "" || phone === "") {
                alert("Please fill in all fields before saving.");
                return;
            }

            // Storing user data in Local Storage (or can be sent to Firebase)
            let userData = {
                fullName: fullName,
                dob: dob,
                gender: gender,
                phone: phone
            };

            localStorage.setItem("healthXProfile", JSON.stringify(userData));

            alert("Profile saved successfully!");
        });
    </script>

</body>
</html>
