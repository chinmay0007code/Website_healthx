<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX - Complete Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        /* Title Styling */
        .title {
            color: #007bff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Form Styling */
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            height: 40px; /* Smaller boxes */
            font-size: 14px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        /* Button Styling */
        button {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">HealthX</h1>

        <div class="profile-form">
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="date" id="dob" placeholder="Date of Birth">
            <select id="gender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="tel" id="phone" placeholder="Phone Number">
            <button id="saveProfile">Save Profile</button>
        </div>
    </div>

    <script>
        // Save Profile Button Functionality
        document.getElementById("saveProfile").addEventListener("click", function() {
            let fullName = document.getElementById("fullName").value;
            let dob = document.getElementById("dob").value;
            let gender = document.getElementById("gender").value;
            let phone = document.getElementById("phone").value;

            if (fullName === "" || dob === "" || gender === "" || phone === "") {
                alert("Please fill in all fields before saving.");
                return;
            }

            let userData = {
                fullName: fullName,
                dob: dob,
                gender: gender,
                phone: phone
            };

            localStorage.setItem("healthXProfile", JSON.stringify(userData));

            alert("Profile saved successfully!");
        });
    </script>

</body>
</html>
