<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthX</title>
    <style>
        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Signup Box */
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 80px;
        }

        /* Title */
        .signup-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Already Have Account */
        .account-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-btn {
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html">Home</a>
    </div>

    <!-- Signup Box -->
    <div class="signup-container">
        <h1>Welcome to <span style="color:#007BFF;">HealthX</span></h1>
        <p>Your AI-Powered Health Assistant</p>

        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="btn" onclick="signup()">Sign Up</button>

        <p class="account-text">
            Already have an account? 
            <a href="login.html" class="login-btn">Login</a>
        </p>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLMsOwZ0k01sjxi4oWPLoFdbrS8c2UIxg",
            authDomain: "health-x-signup.firebaseapp.com",
            projectId: "health-x-signup",
            storageBucket: "health-x-signup.appspot.com",
            messagingSenderId: "901183087088",
    appId: "1:901183087088:web:3a5db402b7b50d94ddfd35",
            measurementId: "G-LZKBPJZVXD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Signup Function
        window.signup = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Signup Successful! ✅");
                    console.log("User:", userCredential.user);
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                    console.error("Signup Error:", error);
                });
        }
    </script>
</body>
</html>
