<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .home-button {
            display: block;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .input-box {
            width: 80%;  /* Reduced input size */
            padding: 8px; /* Reduced padding */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 85%; /* Kept slightly bigger */
            margin: 10px auto;
        }
        .login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <a href="home.html" class="home-button">Home</a>

    <div class="container">
        <h2>Welcome to <span style="color: #007bff;">HealthX</span></h2>
        <p>Your AI-Powered Health Assistant</p>

        <input type="email" id="email" class="input-box" placeholder="Enter Email">
        <input type="password" id="password" class="input-box" placeholder="Enter Password">
        
        <button class="signup-btn" onclick="signup()">Sign Up</button>

        <p class="login-link">Already have an account? <a href="login.html" style="color: #007bff;">Login</a></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLMsOwZ0k01sjxi4oWPLoFdbrS8c2UIxg",
            authDomain: "health-x-signup.firebaseapp.com",
            projectId: "health-x-signup",
            storageBucket: "health-x-signup.appspot.com",
            messagingSenderId: "901183087088",
            appId: "1:901183087088:web:3a5db402b7b50d94ddfd35",
            measurementId: "G-LZKBPJZVXD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Signup Function
        window.signup = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Signup Successful! âœ…");
                    console.log("User:", userCredential.user);
                    window.location.href = "index.html"; // Redirect to index.html
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                    console.error("Signup Error:", error);
                });
        }
    </script>
</body>
</html>
