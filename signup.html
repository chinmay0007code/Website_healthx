<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthX</title>
    <style>
        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Welcome Text */
        .welcome-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .sub-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Signup Container */
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Signup Title */
        .signup-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        /* Signup Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Welcome Message -->
    <div class="welcome-text">Welcome to HealthX</div>
    <div class="sub-text">Your AI-powered healthcare assistant. Thanks for joining us!</div>

    <!-- Signup Container -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="signup()">Sign Up</button>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLMsOwZ0k01sjxi4oWPLoFdbrS8c2UIxg",
            authDomain: "health-x-signup.firebaseapp.com",
            projectId: "health-x-signup",
            storageBucket: "health-x-signup.appspot.com",
            messagingSenderId: "901183087088",
    appId: "1:901183087088:web:3a5db402b7b50d94ddfd35",
            measurementId: "G-LZKBPJZVXD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Signup Function
        window.signup = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Signup Successful! ✅");
                    console.log("User:", userCredential.user);
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                    console.error("Signup Error:", error);
                });
        }
    </script>
</body>
</html>
