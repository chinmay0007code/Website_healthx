<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            min-height: 60vh;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            color: gray;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            text-align: center;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 14px;
        }

        /* Desktop Fix */
        @media (min-width: 1024px) {
            .container {
                min-height: 75vh; /* Centering fix for desktop */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">HealthX</div>

    <!-- Navigation -->
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to <span style="color:#007bff;">HealthX</span></h1>
        <p>Your AI-Powered Health Assistant</p>

        <div class="buttons">
            <button class="btn" onclick="chatWithAI()">Chat with AI</button>
            <button class="btn" onclick="medicalReport()">Medical Report</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">Â© 2024 HealthX. All Rights Reserved.</div>

    <script>
        function chatWithAI() {
            alert("Chat with AI feature coming soon!");
        }

        function medicalReport() {
            alert("Medical Report feature coming soon!");
        }
    </script>

</body>
</html>
