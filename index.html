<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX - AI Health Assistant</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #007bff;
            padding: 10px 0;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Main Content */
        .container {
            padding: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }

        .highlight {
            color: #007bff;
        }

        .description {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Added spacing for desktop */
            margin-top: 20px;
            flex-wrap: wrap; /* Makes it responsive */
        }

        .button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            min-width: 150px; /* Ensures consistent button width */
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }

        /* Responsive Fix for Desktop */
        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">HealthX</div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="title">Welcome to <span class="highlight">HealthX</span></div>
        <div class="description">Your AI-Powered Health Assistant</div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="button" onclick="chatWithAI()">Chat with AI</button>
            <button class="button" onclick="medicalReport()">Medical Report</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 HealthX. All Rights Reserved.
    </div>

    <script>
        function chatWithAI() {
            alert("Chat with AI is under development.");
        }

        function medicalReport() {
            alert("Medical Report feature coming soon.");
        }
    </script>

</body>
</html>
