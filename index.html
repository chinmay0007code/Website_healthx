<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
        }

        .welcome-section {
            margin-top: 50px;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        /* Contact Us Section (Placed Above Footer with 1 Inch Gap) */
        .contact {
            padding: 15px;
            background: white;
            color: #555;
            font-size: 14px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            margin: 40px auto 20px auto; /* Increased top margin for a lower position */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">HealthX</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-section">
            <h2>Welcome to <span class="highlight">HealthX</span></h2>
            <p>Your AI-Powered Health Assistant</p>

            <div class="buttons">
                <button class="btn">Chat with AI</button>
                <button class="btn">Medical Report</button>
            </div>
        </div>
    </div>

    <!-- Styled Contact Us Section (Now 1 Inch Above Footer) -->
    <div class="contact">
        Contact us: <a href="mailto:healthX028@gmail.com">healthX028@gmail.com</a>
    </div>

    <!-- Footer -->
    <div class="footer">Â© 2024 HealthX. All Rights Reserved.</div>

</body>
</html>
