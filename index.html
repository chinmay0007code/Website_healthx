<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX - AI Health Assistant</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Layout */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: white;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: black;
            font-size: 30px;
        }

        h1 span {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0 20px;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 16px;
            width: 100%;
        }

        /* Desktop-Specific Fix */
        @media (min-width: 768px) {
            .container {
                max-width: 50%;
                margin: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">HealthX</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to <span>HealthX</span></h1>
        <p>Your AI-Powered Health Assistant</p>
        <button class="btn" onclick="chatWithAI()">Chat with AI</button>
        <button class="btn" onclick="viewMedicalReport()">Medical Report</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 HealthX. All Rights Reserved.
    </div>

    <!-- JavaScript -->
    <script>
        function chatWithAI() {
            alert("Chat with AI feature coming soon!");
        }

        function viewMedicalReport() {
            alert("Medical report feature coming soon!");
        }
    </script>

</body>
</html>
