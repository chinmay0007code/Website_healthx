<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            color: #007bff;
            font-size: 28px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            width: 80%;  /* Reduced width */
            max-width: 250px; /* Set max width */
            padding: 10px 15px; /* Reduced padding */
            font-size: 14px; /* Adjusted text size */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info-box {
            background-color: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-box h3 {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
    </div>

    <div class="container">
        <h1>Welcome to</h1>
        <h2>HealthX</h2>
        <p>Your AI-Powered Health Assistant</p>

        <div class="buttons">
            <button onclick="window.location.href='chatbot.html'">Chat with AI</button>
            <button onclick="window.location.href='medical_report.html'">Medical Report</button>
        </div>

        <div class="info-box">
            <h3>How to Use HealthX</h3>
            <p>Welcome to HealthX, your AI-powered health assistant.</p>
        </div>
    </div>

</body>
</html>
